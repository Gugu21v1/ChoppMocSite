<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ChoppMoc</title>
    <meta name="description" content="Distribuidora de bebidas especializada em chopp para bares, restaurantes e eventos, pequenos, médios ou de grande porte! Distribuidora oficial do Chopp Ecobier.">
    <meta name="keywords" content="Chopp Delivery Rápido fácil Montes Claros Bocaiuva Franscisco Sá Capitao Eneas Januaria Pirapora Ecobier Biritas Bar Sabor Supremum Festas Bebidas Vinho Chopp de vinho Reuniões Happy hour Barril Pilsen Puro Malte Lager Chopeira">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}
</head>
<body>


    {% include 'navbar.html' %}
    <div class="container">
        {% with mensagens = get_flashed_messages(with_categories=True) %}
            {% if mensagens %}
                {% for categoria, mensagem in mensagens %}
                    <div class="alert {{categoria}}" >
                        {{ mensagem}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block body %}
    {% endblock %}

</body>
</html>
